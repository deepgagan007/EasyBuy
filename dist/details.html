    <script>
      //  get data product in products.json
      let products = null;

fetch('product.json')
.then(Response => Response.json())
.then(data => {
    products = data;
    showDetails();
})

function showDetails(){
  console.log("hello");
  let detail = document.querySelector('.detail');
  let producId = new URLSearchParams(window.location.search).get('id');
  let thisProduct = products.filter(value =>{
    return value.id == producId
  })[0];
  //  if there is no product has id = productId
  // => returnt to home page

  if(!thisProduct){
    window.location.href = "/"
  }

  //  and if has, add data this product in html
  detail.querySelector('.detailsImg img').src = thisProduct.image;
  detail.querySelector('.NAME').innerHTML = thisProduct.name;
  detail.querySelector('.detailprice').innerHTML = 'â‚¹' + thisProduct.price;
  detail.querySelector('.DESCRIPTION').innerHTML = thisProduct.description;

  // add data products similar

  // show all products
let listProduct = document.querySelector(".detailProd2");
  (products.filter(value => value.id != producId))
  .forEach(product => {
    let newProduct = document.createElement('a');
    newProduct.href = '/details.html?id=' + product.id;
    newProduct.classList.add('item');
    newProduct.innerHTML = `
    <img src="${product.image}">
    <h2>${product.name}</h2>
    <div class="price">${product.price}</div> 
    `;
    listProduct.appendChild(newProduct);
  });

}

    </script>
