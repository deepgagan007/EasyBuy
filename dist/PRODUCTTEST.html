<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <link rel="stylesheet" crossorigin href="/assets/style-cDQyI9NW.css">
</head>
<body>
    <div class="detailProd">
        <div class="detailProd1"> Product List</div>
        <div class="detailProd2">
          
        </div>
      </div>



      <script>
        // het data from product.json
        let products = null;
        
        fetch('./api/products.json')
        .then(Response => Response.json())
        .then(data => {
            products = data;
            console.log(products);
            addDataToHtml();
        })
        
        // add data product to html
        let listProduct = document.querySelector('.detailProd2');
        
        function addDataToHtml(){
          products.forEach(product => {
            // create new element item
            let newProduct = document.createElement('a');
            newProduct.href = '/PRODUCTDET.html?id=' + product.id;
            newProduct.classList.add('item');
            newProduct.innerHTML = `
            <img src="${product.image}">
            <h2>${product.name}</h2>
            <div class="price">â‚¹${product.price}</div>
            <div class="addtocart">
            <button class="add-to-cart-btn">
              <p>ADD TO CART</p>
              <i class="ri-shopping-cart-2-fill" style="font-size: 1.5rem;"></i>
            </button>
          </div>
            `;
            

            // add this element in detailProd2 class
        
            listProduct.appendChild(newProduct);
            
          });
        }
        
        </script>
</body>
</html>
